<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>korokjs test</title>
    <script src="../dist/korok.js"></script>
</head>

<body>

    <script>
        let korok = new Korok();

        korok.on("msg", (e) => {
            console.log("korok client msg =>", e);

            // 转发数据
            if (e.from && e.data == "1") {
                setTimeout(() => {
                    e.from.send("回传数据，哈哈");
                }, 300);
            }
        });

        korok.init();

        korok.on("leafs-change", e => {
            console.log("leafs-change =>", e, korok.leafs);
        });

        console.log(korok);
    </script>
</body>

</html>
